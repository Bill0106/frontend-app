<md-sidenav-container class="app-main">
  <md-sidenav #sidenav class="app-sidenav">
    <ul class="app-sidenav-list">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span (click)="sidenav.close()" routerLink='/'>Home</span>
      </li>
      <li routerLinkActive="active">
        <span (click)="sidenav.close()" routerLink='/games'>Games</span>
      </li>
      <li>Gourmets</li>
      <li>Heathstone</li>
    </ul>
  </md-sidenav>
  <md-toolbar class="app-navbar">
    <span (click)="sidenav.open()" class="app-navbar-menu">
      <md-icon>menu</md-icon>
    </span>
    <span>Bill's Hobby</span>
  </md-toolbar>
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
</md-sidenav-container>
