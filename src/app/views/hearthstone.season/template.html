<section class="app-hearthstone">
  <div class="app-hearthstone-season" *ngIf="season">
    <h1>{{ season.month | date: "MMMM yyyy" }} Season â€“ {{ season.title }}</h1>
    <p>{{ season.description }}</p>
    <lazy-image [image]="season.image" [text]="season.title" size="rectangle"></lazy-image>
    <div class="app-hearthstone-season-state">
      <div class="matches">{{ wins }} - {{ lose }}</div>
      <div class="rank">
        <span>Rank</span>
        <span>{{ season.rank }}</span>
      </div>
      <div class="wins">{{ wins / total | percent: '1.2-2' }}</div>
    </div>
    <hearthstone-matches [type]="'season'" *ngIf="showMatches"></hearthstone-matches>
  </div>
  <div class="app-hearthstone-status">
    <page-status [loading]="loading" [error]="error"></page-status>
  </div>
</section>
